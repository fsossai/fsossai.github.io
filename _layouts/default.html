<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#x1F342</text></svg>">

    <title>{{ site.title }}</title>

  </head>

  <body>

    <div class="top-banner">
      <img src="/assets/img/autumn.jpg" class="faded-image"/>
    </div>

    <div class="wrapper" style="padding-top: 200px;">
      {% include header.html %}
      <section> {{ content }} </section>
      <footer>
        <p><small>Last update: November 2025</small></p>
      </footer>
    </div>


    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

  </body>
</html>
