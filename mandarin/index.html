<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="dictionary.js"></script>
</head>
<body>
  <div id="help">
    Press <strong>enter</strong> to go ahead.<br>
    Press <strong>space bar</strong> to show the answer.<br>
    Press <strong>h</strong> or <strong>,</strong> to show a translation.<br>
    <br>
    From your phone, <strong>just tap</strong> on the characters and/or pinyin.<br>
  </div>

  <div id="settings">
    <table>
      <tr>
        <td>mode (click to change):</td>
      </tr>
      <tr>
        <td>
          <div id="mode"></div>
        </td>
      </tr>
      <tr><td><br></td></tr>
      <tr>
        <td>character set (click to change):</td>
      </tr>
      <tr>
        <td>
          <div id="charset"></div>
        </td>
      </tr>
      <tr><td><br></td></tr>
      <tr>
        <td>rank range:</td>
      </tr>
      <tr>
        <td>
          <input id="rank-min" type="number">
          <input id="rank-max" type="number">
        </td>
      </tr>
    </table>
  </div>

  <div id="main">
    <div id="question"></div>
    <div id="answer"></div>
    <div id="description"></div>
  </div>

  <script src="logic.js"></script>

</body>
</html>
